<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>VAPL2023</title>
		<script src="index.js" defer></script>
		<link rel="stylesheet" href="styles.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div id="lobby">
			<div id="lobby-container">
				<div id="title">VAPL Game</div>
				<input id="name" placeholder="Display name" />
				<input id="room" placeholder="Room ID" />
				<button id="join">Join</button>
			</div>
		</div>
		<div id="game">
			<div class="bar">
				<div id="time">Time: 60</div>
				<div id="spacer"></div>
				<div id="score">Score: 0</div>
			</div>
			<div id="scoreboard"></div>
			<div id="button-container">
				<button id="click">+1</button>
				<button id="bully">+4</button>
			</div>
		</div>
		<div id="host">
			<div class="bar">
				<div id="host-time">Time: 60</div>
			</div>
			<div id="host-scoreboard"></div>
		</div>
		<div id="ready">
			<button id="start">Start!</button>
			<div id="waiting">Waiting to start...</div>
		</div>
		<div id="countdown">
			<div id="countdown-3">3</div>
			<div id="countdown-2">2</div>
			<div id="countdown-1">1</div>
			<div id="countdown-go">Go!</div>
		</div>
	</body>
</html>
